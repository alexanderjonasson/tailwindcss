<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body
    class="text-gray-200 font-sans flex flex-col min-h-screen bg-gradient-to-r from-gray-900 to-black">
    <header class="bg-gray-700 text-white p-4">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-10">
          <h1 class="font-bold uppercase text-lg">
            <a href="/">Loremhammer 40k</a>
          </h1>
          <ul class="flex space-x-6 items-center">
            <li class="text-gray-300 font-bold">
              <a href="index.html" class="hover:text-red-400">Home</a>
            </li>
            <li class="relative group">
              <a
                href="#"
                class="block px-4 py-2 cursor-pointer text-white group-hover:text-red-400">
                Armies
              </a>
              <ul
                class="absolute left-0 mt-2 w-40 bg-gray-800 text-white opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 group-hover:flex flex-col">
                <li>
                  <a href="chaos.html" class="block px-4 py-2 hover:bg-gray-700"
                    >Chaos</a
                  >
                </li>
                <li>
                  <a
                    href="primarchs.html"
                    class="block px-4 py-2 hover:bg-gray-700"
                    >Primarchs</a
                  >
                </li>
              </ul>
            </li>
            <li class="text-gray-300 font-bold">
              <a
                href="contact.html"
                class="hover:text-red-400 border-b-2 border-red-400"
                >Contacts</a
              >
            </li>
          </ul>
        </div>
        <div class="flex space-x-4 items-center">
          <a
            href="#"
            class="btn text-white border-red-700 md:border-2 hover:bg-red-500 px-4 py-2"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-white border-red-700 md:border-2 hover:bg-red-500 px-4 py-2"
            >Sign up</a
          >
        </div>
      </nav>
    </header>

    <main
      class="container mx-auto flex-grow flex items-center justify-center px-6 py-24">
      <section
  class="w-full max-w-lg p-8 rounded-xl shadow-xl border border-gray-700 bg-[url('/images/tzeentch.jpg')] bg-cover bg-center bg-no-repeat bg-opacity-50 backdrop-blur-sm">
  <div class="p-6 rounded-lg">
    <h2 class="text-3xl font-semibold text-center text-yellow-400 drop-shadow-md mb-6">
      Kontakta Oss
    </h2>
    <p class="text-white text-center text-lg font-medium drop-shadow-md mb-6">
      Let the Warp guide you
    </p>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-bold text-black"
          >Namn</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="w-full mt-2 p-3 bg-white/20 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 text-black placeholder-black"
          placeholder="Skriv ditt namn här..."
          required />
      </div>
      <div>
        <label for="email" class="block text-sm font-bold text-black"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full mt-2 p-3 bg-white/20 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 text-black placeholder-black"
          placeholder="Din e-postadress..."
          required />
      </div>
      <div>
        <label for="message" class="block text-sm font-bold text-black"
          >Meddelande</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          class="w-full mt-2 p-3 bg-white/20 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 text-black placeholder-black"
          placeholder="Skriv ditt meddelande här..."
          required></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition duration-300 font-semibold">
        Skicka Meddelande
      </button>
    </form>
  </div>
</section>

    </main>

    <footer class="bg-gray-700 text-white text-center py-4 mt-10">
      <p>The Warp is always listening</p>
    </footer>
  </body>
</html>
